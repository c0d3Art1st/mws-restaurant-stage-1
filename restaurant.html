<!DOCTYPE html>
<html lang="en">

<head>
   <title>Restaurant Info</title>

   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="author" content="A. Stiegler" />
   <meta name="description" content="restaurant review project for mobile-web-developer nanodegree" />
   <meta name="keywords" content="google maps restaurants review" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#252831" />

   <!--******************   stylesheets   ************************-->
   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/restaurant.css">

	<!--******************   manifest   ************************-->
	<link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
   <header>
      <nav>
         <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <a href="#restaurant-container" class="skip-link">Skip to Restaurant Info</a>
      <nav aria-label="Breadcrumb" id="breadcrumb">
         <ol>
            <li><a href="/">Home</a></li>
         </ol>
      </nav>
   </header>

   <main id="maincontent">
      <section id="map-container">
         <div aria-label="google maps" role="application" id="map">
				<p id="map-not-available"style="display:none">map not available offline</p>
				<p id="load-map-button" tabindex="0" role="button">click to load map</p>
         </div>
      </section>
      <section id="info-container">
         <!-- set up via JS -->
      </section>
   </main>

   <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
   </footer>

	<div id="snackbar" aria-live="polite" aria-atomic="true" aria-relevant="additions">
	</div>

	<div id="add-review-fab" tabindex="0" role="button" aria-label="create review"></div>

	<div id="review-dlg">
		<button aria-label="close review dialog" class="cancel-button top-cancel-button">X</button>
		<h3 id="review-dlg-header">How did you like <span id="review-restaurant-name"></span>?</h3>
		<div>
			<label for="username">username</label>
			<input id="username" type="text" />
		</div>
		<div>
			<label class="rating-label" for="rating">rating</label>
			<input id="rating" aria-label="rating - enter 1 through 5 where 1 is poor and 5 is awesome" class="rating-input" type="text" /><span id="rating-range"> / 5</span>
		</div>
		<div>
			<label for="review">comments</label>
			<textarea id="review" rows="5" cols="48" resize=none ></textarea>
		</div>
		<button class="send-button" aria-label="send review">Send</button>
		<button class="cancel-button" aria-label="cancel & close review dialog">Cancel</button>
	</div>

   <!--******************   scripts   ************************-->
	<script src="js/idb.js"></script>
	<script src="js/idb_utility.js"></script>
	<script src="js/gui_utility.js"></script>
   <script src="js/app.js"></script>
   <script src="js/dbhelper.js"></script>
   <script src="js/restaurant_info.js"></script>

</body>
</html>
