<!DOCTYPE html>
<html>

<head>
   <title>Restaurant Info</title>

   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="author" content="A. Stiegler" />
   <meta name="description" content="restaurant review project for mobile-web-developer nanodegree" />
   <meta name="keywords" content="google maps restaurants review" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />

   <!--******************   stylesheets   ************************-->
   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
   <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body class="inside">
   <header>
      <nav>
         <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <a href="#restaurant-container" class="skip-link">Skip to Restaurant Info</a>
      <ul id="breadcrumb">
         <li><a href="/">Home</a></li>
      </ul>
   </header>

   <main id="maincontent">
      <section id="map-container">
         <div aria-label="google maps" role="navigation" id="map"></div>
      </section>
      <section id="info-container">
         <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <div id="restaurant-img-area">
               <img id="restaurant-img"><!--
            --><p id="restaurant-cuisine"></p>
            </div>
            <div id="restaurant-info-area">
               <p id="restaurant-address"></p>
               <table id="restaurant-hours"></table>
            </div>
         </section>

         <section id="reviews-container">
            <ul id="reviews-list"></ul>
         </section>
      </section>
   </main>

   <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
   </footer>

   <!--******************   scripts   ************************-->
   <script type="text/javascript" src="js/dbhelper.js"></script>
   <script type="text/javascript" src="js/restaurant_info.js"></script>
      <script type="application/javascript" charset="utf-8" src="sw.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMcC5Kw5Yn29DvQ2YOlL1sYyLScjDvuKI&libraries=places&callback=initMap"></script>

</body>

</html>
