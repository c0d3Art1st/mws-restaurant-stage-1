<!DOCTYPE html>
<html lang="en">

<head>
   <title>Restaurant Reviews: We speak the good food language!</title>

   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="author" content="A. Stiegler" />
   <meta name="description" content="restaurant review project for mobile-web-developer nanodegree" />
   <meta name="keywords" content="google maps restaurants review" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#252831" />

   <!--******************   stylesheets   ************************-->
   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
   <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/styles_gt591.css" media="(min-width: 591px)">

	<!--******************   manifest   ************************-->
	<link rel="manifest" href="/manifest.json">
</head>

<body>

   <header>
      <nav>
         <h1><a href="/">Restaurant Reviews </a></h1>
      </nav>
      <a href="#neighborhoods-select" class="skip-link">Skip to Restaurant filter</a>
   </header>

   <main id="maincontent">
      <section id="map-container">
         <div aria-label="google maps" role="application" id="map">
				<p id="map-not-available"style="display:none">map not available offline</p>
				<p id="load-map-button">click to load map</p>
         </div>
      </section>
      <section id="info-container">
         <div class="filter-options">
            <!-- <h2>Filter Results</h2> -->
            <select
               id="neighborhoods-select"
               name="neighborhoods"
               onchange="updateRestaurants()"
               aria-label="Select Area of desired restaurant">
             <option value="all">All Neighborhoods</option>
           </select>
            <select
               id="cuisines-select"
               name="cuisines"
               onchange="update()"
               aria-label="Select type of cuisine">
             <option value="all">All Cuisines</option>
           </select>
         </div>
         <ul aria-live="polite" aria-atomic="true" aria-relevant="additions text" id="restaurants-list">
         </ul>
      </section>
   </main>

   <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
   </footer>

	<div id="snackbar" aria-live="polite" aria-atomic="true" aria-relevant="additions">
	</div>

   <!--******************   scripts   ************************-->
	<script src="js/idb.js"></script>
	<script src="js/idb_utility.js"></script>
	<script src="js/gui_utility.js"></script>
	<!-- <script src="js/app.js"></script> -->
   <script src="js/dbhelper.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
