<!DOCTYPE html>
<html>

<head>
   <title>Restaurant Reviews: We speak the good food language!</title>

   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="author" content="A. Stiegler" />
   <meta name="description" content="restaurant review project for mobile-web-developer nanodegree" />
   <meta name="keywords" content="google maps restaurants review" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />

   <!--******************   stylesheets   ************************-->
   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>

   <header>
      <nav>
         <h1><a href="/">Restaurant Reviews </a></h1>
      </nav>
      <a href="#neighborhoods-select" class="skip-link">Skip to Restaurant filter</a>
   </header>

   <main id="maincontent">
      <section id="map-container">
         <div aria-label="google maps" role="navigation" id="map"></div>
      </section>
      <section id="info-container">
         <div class="filter-options">
            <!-- <h2>Filter Results</h2> -->
            <select
               id="neighborhoods-select"
               name="neighborhoods"
               onchange="updateRestaurants()"
               aria-label="Select Area of desired restaurant">
             <option value="all">All Neighborhoods</option>
           </select>
            <select
               id="cuisines-select"
               name="cuisines"
               onchange="updateRestaurants()"
               aria-label="Select type of cuisine">
             <option value="all">All Cuisines</option>
           </select>
         </div>
         <ul aria-live="polite" aria-atomic="true" aria-relevant="additions" id="restaurants-list">
            <li>no restaurants available</li>
         </ul>
      </section>
   </main>


   <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
   </footer>

   <!--******************   scripts   ************************-->
   <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
   <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
   <script type="application/javascript" charset="utf-8" src="sw.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMcC5Kw5Yn29DvQ2YOlL1sYyLScjDvuKI&libraries=places&callback=initMap"></script>

</body>

</html>
